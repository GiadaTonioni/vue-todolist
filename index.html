<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>ToDo List</h1>
            <ul class="list-unstyled">
                <div v-if="tasks.length === 0">
                    <h4 class="text-center">
                        Non ci sono task da fare
                    </h4>
                </div>
                <li v-for="(task, index) in tasks">
                    <div class="d-flex justify-content-between">
                        <div :class="task.done ? 'task-done' : ''"> 
                            {{task.text}}
                        </div>
                        <div>
                            <button class="me-2 btn btn-sm" :class="task.done ? 'btn-dark' : 'btn-primary'"
                            @click="changeTaskStatus(index)">
                                <i class="fas" :class="task.done ? 'fa-x' : 'fa-check'"></i>
                            </button>
                            <button class="me-2 btn btn-sm btn-warning">
                                <i class="fas fa-edit" @click="editTask(index)"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" @click="deleteTask(index)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                </li>
            </ul>
            <div class="input-group">
                <div class="col-6 d-flex justify-content-center">
                    <input type="text" class="text" placeholder="Nuova Task" name="new_task" id="new_task"
                    v-model="new_task" @keyup.enter="addTask">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="btn btn-success" @click="addTask">
                        <i class="fa-solid fa-plus"></i> ADD
                    </button>
                </div>
            </div>
            
        </div>
      </div>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
